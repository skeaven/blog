server:
  port: 8080
  servlet:
    context-path: /

#公共配置与profiles选择无关
mybatis:
  type-aliases-package: pers.skeaven.blog.bean.po
  mapper-locations: classpath:mapper/*.xml

#开发配置
spring:
  resources:
    static-locations: classpath:/static/
  datasource:
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver